<!DOCTYPE html>

<head>

<style>
    /* styles.css */

.sign-up {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f7f7f7;
    padding: 20px;
}

.form-container {
    background: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 500px;
    animation: fadeIn 1s ease-in-out;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

h2 {
    margin-bottom: 20px;
    font-size: 2rem;
    color: #333;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    font-size: 1rem;
    margin-bottom: 5px;
    color: #555;
}

.form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
}

.form-group input:focus {
    border-color: #ff5722;
    outline: none;
}

.submit-button {
    background-color: #ff5722;
    color: #fff;
    border: none;
    padding: 15px 30px;
    font-size: 1.125rem;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.submit-button:hover {
    background-color: #e64a19;
    transform: scale(1.05);
}

.message {
    font-size: 1rem;
    margin-top: 10px;
}

.login-button {
    display: inline-block;
    background-color: #4caf50;
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    font-size: 1rem;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.login-button:hover {
    background-color: #388e3c;
    transform: scale(1.05);
}



</style>

                <li><a href="leaderboard.html">Leaderboard</a></li>
               
            </ul>
        </nav>
        <div class="auth-buttons">
            <a href="signup.html" class="btn-signup">Sign Up</a>
     
        </div>
    </header>
    
    <section class="sign-up">
        <div class="form-container">
            <h2>Sign Up</h2>
            <form id="sign-up-form">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="unique-id">Unique ID:</label>
                    <input type="text" id="unique-id" name="unique-id" required>
                </div>
                <button type="submit" class="submit-button">Sign Up</button>
            </form>
            <p id="signup-message" class="message"></p>
            <a id="login-button" href="game.html" class="login-button" style="display: none;">Login</a>
        </div>
    </section>
